<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar y Registrar</title>
    <link rel="shortcut icon" href="./img/formulario-de-contacto.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/iniciar.css">
</head>
<body>
    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Iniciar sesión para disfrutar de mas contenido</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>

                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="email"  placeholder="Correo Electronico" id="email_in">
                    <input type="password"  placeholder="Contraseña" id="pass_in">
                    <button id="iniciar" >Entrar</button>
                </form>
                <form action="" class="formulario__register">
                    <h2>Registrate</h2>
                    <input type="email" placeholder="Correo Electronico" id="email">
                    <input type="password" placeholder="Contraseña" id="pass">
                    <button id="registrar">Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";
        // import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.jsh";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEiOqcOp6zonyIhnnLxtraJB-hE-Ctmps",
            authDomain: "usuario-68dbd.firebaseapp.com",
            projectId: "usuario-68dbd",
            storageBucket: "usuario-68dbd.appspot.com",
            messagingSenderId: "592357255489",
            appId: "1:592357255489:web:2fc624e4e58a2c353dd9c0"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

    document.getElementById("registrar").addEventListener("click", function(){
        const email = document.getElementById("email").value;
        const password = document.getElementById("pass").value;

    createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        // ...
    })
    .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        // ..
    });
    })

    document.getElementById("iniciar").addEventListener("click", function(){
        const emailin =document.getElementById("email_in").value;
        const passin =document.getElementById("pass_in").value;

        signInWithEmailAndPassword(auth, emailin, passin)
        .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            // ...
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
        });
    })
    </script>
</body>
<script src="./js/sesion.js"></script>
</html>
